<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Luxury Scents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Luxury Scents</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shopping</a></li>
                <li><a href="collection.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
                <a href="user.html" class="active"><i class="fas fa-user"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="user-main">
        <h1>My Account</h1>
        <div class="user-container">
            <div class="user-sidebar">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture">
                    <h3>John Doe</h3>
                    <p>Member since 2022</p>
                </div>
                <ul class="user-menu">
                    <li class="active"><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                    <li><a href="#"><i class="fas fa-heart"></i> Wishlist</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
            <div class="user-content">
                <h2>Profile Information</h2>
                <form class="user-form">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" value="John">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" value="Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" value="+1 (555) 123-4567">
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
